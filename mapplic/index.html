<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Mapplic - Custom Interactive Map Plugin - Apartment Example</title>

		<!-- Viewport for Responsivity -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="Image map of an apartment, an example of using Mapplic, a premium custom interactive map plugin to display custom image or vector (SVG) maps.">

		<!-- Stylesheets -->
		<link rel="stylesheet"  href="bootstrap-sass-3.3.2/assets/css/bootstrap.min.css" />		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="mapplic/mapplic.css">
		
		<!-- Internet Explorer -->
		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="mapplic/mapplic-ie.css">
			<script type="text/javascript" src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
	

	<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Sitios Arqueológicos de Yucatán</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">El mapa</a></li>
				<li><a href="#about">Dónde comer</a></li>
				<li><a href="#contact">Dónde dormir</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li class="dropdown active">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">ES<span class="caret"></span></a>
				  <ul class="dropdown-menu" role="menu">
					<li class="dropdown-header">select your language</li>
					<li class='active selected'><a href="#">Español</a></li>
					<li><a href="#">Inglés</a></li>
					<li><a href="#">Italiano</a></li>
					<li><a href="#">Francés</a></li>
					<li><a href="#">Ruso</a></li>
					<li><a href="#">Portugués</a></li>
					<li class="divider"></li>
					<li><a href="#">Other </a></li>
				  </ul>
				</li>		  
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
	</nav>

			<!-- Site content -->
			<div id="content" class='row-fluid'>
				
				<section id="map-section" class="inner over">

					<!-- Map -->
					<div class="map-container">
						<div class="window-mockup">
							<div class="window-bar"></div>
						</div>
						<div id="mapplic"></div>
					</div>


			</div>


		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/hammer.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/smoothscroll.js"></script>
		<script type="text/javascript" src="mapplic/mapplic.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#mapplic').mapplic({
					source: 'yucatan.json',
					height: 460,
					animate: true,
					mapfill: true,
					sidebar: true,
					minimap: true,
					deeplinking: true,
					fullscreen: true,
					hovertip: true,
					developer: true,
					maxscale: 1
				});

				$('.usage').click(function(e) {
					e.preventDefault();
					
					$('.editor-window').slideToggle(200);
				});

				$('.editor-window .window-mockup').click(function() {
					$('.editor-window').slideUp(200);
				});
			});
		</script>

		<script type="text/javascript" src="bootstrap-sass-3.3.2/assets/javascripts/bootstrap.min.js"></script>   <!-- TO_DO: load only js components we are using -->

	</body>
</html>
